<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Weather App</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
                <button id="getWeather" onclick="getW()" class="btn btn-primary btn-block mt-3">Get Weather</button>
                <br>
                <div id="weatherResult" role="alert" class="mt-4 text-center" style="display: none;">
                    <!-- Weather results will appear here -->
                </div>
                <div id="error-message" class="alert alert-danger" role="alert" style="display: none;"></div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
